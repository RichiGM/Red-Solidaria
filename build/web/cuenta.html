<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Red Solidaria - Mi cuenta</title>
        <link href="css/cuenta.css" rel="stylesheet" type="text/css"/>
        <link href="css/css.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div id="header-container"></div>
        <main class="account-main">
            <h1>MI CUENTA</h1>
            <div class="privacy-toggle">
                <span>Público <input type="radio" name="privacy" id="public" checked></span>
                <span>Privado <input type="radio" name="privacy" id="private"></span>
            </div>               
            <div class="profile-photo">
                <div class="photo-circle" id="photoCircle"></div>
                <div class="photo-actions">
                    <button class="action-btn" id="removePhotoBtn">Quitar la foto</button>
                    <button class="action-btn" id="changePhotoBtn">Cambiar la foto</button>
                </div>
            </div>
            <div class="info-section">
                <div class="form-row">
                    <div class="form-column">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>

                        <label for="apellidos">Apellidos</label>
                        <input type="text" id="apellidos" required>

                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" required>

                        <button type="button" id="changePasswordBtn">Modificar Contraseña</button>

                        <!-- Contenedor para la nueva contraseña, inicialmente oculto -->
                        <div id="newPasswordContainer" style="display: none;">
                            <label for="newPassword">Nueva Contraseña</label>
                            <input type="password" id="newPassword" required>
                            <button type="button" id="cancelChangeBtn">Cancelar</button>
                        </div>

                        <!-- Campo para nueva contraseña, inicialmente oculto -->
                        <div id="newPasswordContainer" style="display: none;">
                            <label for="newPassword">Nueva Contraseña</label>
                            <input type="password" id="newPassword" required>
                            <button type="button" id="cancelChangeBtn">Cancelar</button>
                            <button type="button" id="saveNewPasswordBtn">Guardar Cambios</button>
                        </div>
                    </div>

                    <div class="form-column">
                        <label for="state">Estado</label>
                        <select id="state" name="state" required>
                            <option value="">Seleccione un estado</option>
                        </select>

                        <label for="city">Ciudad</label>
                        <select id="city" name="city" required>
                            <option value="">Seleccione una ciudad</option>
                        </select>

                        <label for="descripcion">Descripción</label>
                        <textarea id="descripcion" ></textarea>

                        <label for="preferenciasEmail">
                            <input type="checkbox" id="preferenciasEmail" name="preferenciasEmail">
                            Recibir notificaciones por Email
                        </label>
                    </div>
                </div>

                <button class="edit-btn" id="saveChangesBtn">Guardar Cambios</button>
            </div>
        </main>

        <!-- Modal para modificar contraseña -->
        <div id="changePasswordModal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModalById('changePasswordModal')">×</span>
                <h2>Modificar Contraseña</h2>
                <form id="changePasswordForm">
                    <label for="newPassword">Nueva Contraseña *</label>
                    <input type="password" id="newPassword" required>

                    <label for="confirmPassword">Confirmar Nueva Contraseña *</label>
                    <input type="password" id="confirmPassword" required>

                    <button type="submit" class="btn">Modificar Contraseña</button>
                </form>
            </div>
        </div>

        <div id="footer-container"></div>
        <script src="js/loaderComponents.js" type="text/javascript"></script>
        <script src="js/cuenta.js" type="text/javascript"></script>
    </body>
</html>
