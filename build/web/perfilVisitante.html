<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Solidaria - Perfil del Usuario</title>
  <link rel="shortcut icon" href="img/logo4.png" type="image/x-icon">
  <link href="css/css.css" rel="stylesheet" type="text/css">
  <link href="css/perfil.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- SweetAlert2 para notificaciones -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div id="header-container"></div>

  <main class="profile-main-container">
    <!-- Banner y foto de perfil -->
    <div class="profile-banner">
      <div class="profile-avatar-container">
        <div class="photo-circle">
          <img src="img/default.jpg" alt="Foto de perfil">
        </div>
      </div>
    </div>

    <!-- Información básica del perfil -->
    <div class="profile-header-info">
      <div class="profile-name-container">
        <h1 class="profile-name">Nombre del Usuario</h1>
      </div>
      <p class="profile-email">correo@example.com</p>
      <div class="profile-stats">
        <div class="stat-item">
          <span class="stat-value">4.5</span>
          <span class="stat-label">Calificación</span>
          <div class="stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
          </div>
        </div>
        <div class="stat-item">
          <span class="stat-value">10</span>
          <span class="stat-label">Servicios</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">8</span>
          <span class="stat-label">Intercambios</span>
        </div>
      </div>
    </div>

    <!-- Sección principal -->
    <div class="profile-content">
      <!-- Columna izquierda -->
      <div class="profile-sidebar">
        <div class="profile-card">
          <div class="card-header">
            <h3>Acerca de mí</h3>
          </div>
          <div class="card-body">
            <p>Descripción personal del usuario.</p>
          </div>
        </div>

        <div class="profile-card">
          <div class="card-header">
            <h3>Habilidades</h3>
          </div>
          <div class="card-body">
            <div class="skills-container" id="skills-container">
              <span class="skill">Diseño</span>
              <span class="skill">Programación</span>
              <span class="skill">Redacción</span>
            </div>
          </div>
        </div>

        <div class="profile-card">
          <div class="card-header">
            <h3>Contacto</h3>
          </div>
          <div class="card-body">
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <span>correo@example.com</span>
            </div>
            <div class="contact-item">
              <i class="fas fa-phone"></i>
              <span>+52 123 456 7890</span>
            </div>
            <div class="contact-item">
              <i class="fas fa-map-marker-alt"></i>
              <span>Ciudad, País</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Columna derecha -->
      <div class="profile-main">
        <!-- Lista de servicios -->
        <div class="services-container" id="services-container">
          <h2>Servicios Ofrecidos</h2>
          <!-- Los servicios se cargarán aquí dinámicamente -->
        </div>
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <script src="js/loaderComponents.js" type="text/javascript"></script>
  <script src="js/jsPerfil-visitante.js" type="text/javascript"></script>
</body>
</html>
