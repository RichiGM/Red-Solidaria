<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Solidaria - Registro de Usuario</title>
    <link href="css/cuenta.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.jpg" alt=""/>
        </div>
        <h2>Registro de usuario</h2>
        
        <form>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
                <p class="requirements">Máximo de 32 caracteres, incluye letras, números y símbolos. Puedes cambiarlo en las configuraciones de tu cuenta.</p>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Ubicación</label>
                <select id="country" name="country" required>
                    <option value="">Seleccione un país</option>
                    <!-- Add country options here dynamically or via JavaScript -->
                </select>
                <select id="state" name="state" required>
                    <option value="">Seleccione un estado</option>
                    <!-- Add state options here dynamically or via JavaScript -->
                </select>
            </div>
            <button type="button" onclick="window.location.href='registrado.html'" class="btn">Siguiente</button>
            <a href="index.html" class="back-link">Regresar</a>
        </form>
    </div>
</body>
</html>
