<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Solidaria - Intercambios</title>
    <link rel="shortcut icon" href="img/logo4.png" type="image/x-icon">
    <link href="css/css.css" rel="stylesheet" type="text/css"/>
    <link href="css/intercambios.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="header-container"></div>
    
    <main class="intercambios-container">
        <div class="intercambios-header">
            <h1>Mis Intercambios</h1>
        </div>
        
        <div class="tabs-container">

            <button class="tab-btn" data-tab="todos">Todos</button>

        <div id="intercambiosContainer" class="intercambios-content">
            <!-- Los intercambios se cargarán dinámicamente aquí -->
        </div>
    </main>
    
    <div id="footer-container"></div>
    <script src="js/loaderComponents.js" type="text/javascript"></script>
    <script src="js/intercambios.js" type="text/javascript"></script>
