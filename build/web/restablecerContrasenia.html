<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Solidaria - Crear Nueva Contraseña</title>
    
    <link href="css/cuenta.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.jpg" alt=""/>
        </div>
        <h2>Crea una nueva contraseña.</h2>
        <form>
            <div class="form-group">
                <label for="new-password">Nueva contraseña</label>
                <input type="password" id="new-password" name="new-password" required>
                 <p class="requirements">La contraseña debe tener al menos 12 caracteres, una mayúscula, un número y un carácter especial.</p>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirme su nueva contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="button" onclick="window.location.href='registrado.html'" class="btn">Guardar</button>
        </form>
    </div>
</body>
</html>
