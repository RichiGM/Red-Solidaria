<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Solidaria - Publicaciones</title>
    <link href="css/css.css" rel="stylesheet" type="text/css"/>
    <link href="css/publicaciones.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div id="header-container"></div>
    
    <main class="publications-main">
        <div class="publications-header">
            <h1>Explora Servicios</h1>
            <p class="subtitle">Descubre servicios ofrecidos por nuestra comunidad</p>
        </div>
        
        <!-- Sección de búsqueda y filtros -->
        <div class="search-filter-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Buscar por habilidad o palabra clave...">
                <button id="searchButton" class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="filter-options">
                <div class="filter-group">
                    <label><i class="fas fa-map-marker-alt"></i> Modalidad:</label>
                    <select id="modalityFilter">
                        <option value="">Todas</option>
                        <option value="1">Presencial</option>
                        <option value="2">Virtual</option>
                        <option value="3">Mixto</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label><i class="fas fa-sort"></i> Ordenar por:</label>
                    <select id="sortFilter">
                        <option value="recent">Más recientes</option>
                        <option value="rating">Mejor calificados</option>
                        <option value="name">Nombre</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Loader para indicar carga -->
        <div id="servicesLoader" class="loader-container">
            <div class="loader"></div>
            <p>Cargando servicios...</p>
        </div>
        
        <!-- Contenedor de servicios -->
        <div class="services-grid" id="servicesGrid">
            <!-- Los servicios se cargarán dinámicamente aquí -->
        </div>
        
        <!-- Paginación -->
        <div class="pagination" id="pagination">
            <!-- La paginación se generará dinámicamente -->
        </div>
    </main>
    
    <!-- Modal de detalle de servicio -->
    <div id="serviceDetailModal" class="modal">
        <div class="modal-content service-detail-modal">
            <span class="close-btn" onclick="closeModalById('serviceDetailModal')">&times;</span>
            <div class="modal-header">
                <h2 id="modalServiceTitle">Título del Servicio</h2>
            </div>
            <div class="service-detail-content">
                <div class="service-provider-info">
                    <div class="provider-header">
                        <div class="photo-circle user-avatar-small">
                            <img id="modalUserImage" src="img/usuario.jpg" alt="Foto de perfil">
                        </div>
                        <div class="provider-details">
                            <h3 id="modalUserName">Nombre del Usuario</h3>
                            <div class="rating-stars">
                                <span id="modalUserRating">4.5</span>
                                <div class="stars" id="modalStars">★★★★★</div>
                            </div>
                        </div>
                    </div>
                    <a href="#" id="modalViewProfile" class="btn view-profile-btn">Ver perfil</a>
                </div>
                
                <div class="service-details">
                    <div class="detail-item">
                        <h4><i class="fas fa-info-circle"></i> Descripción</h4>
                        <p id="modalServiceDescription">Descripción del servicio...</p>
                    </div>
                    
                    <div class="detail-item">
                        <h4><i class="fas fa-map-marker-alt"></i> Modalidad</h4>
                        <p id="modalServiceModality">Virtual</p>
                    </div>
                    
                    <div class="detail-item">
                        <h4><i class="fas fa-tags"></i> Habilidades</h4>
                        <div class="tags-container" id="modalServiceTags">
                            <!-- Las etiquetas se generarán dinámicamente -->
                        </div>
                    </div>
                </div>
                
                <div class="service-actions">
                    <button class="btn primary-btn" id="requestServiceBtn"><i class="fas fa-handshake"></i> Solicitar servicio</button>
                    <button class="btn secondary-btn" id="contactProviderBtn"><i class="fas fa-comment"></i> Contactar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
    <script src="js/loaderComponents.js" type="text/javascript"></script>
    <script src="js/publicaciones.js" type="text/javascript"></script>
</body>
</html>
