<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Solidaria - Registro de Usuario</title>
    <link href="css/cuenta.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="img/logo.jpg" alt=""/>
        </div>
        <h2>Registro de usuario</h2>
        
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contrasenia">Contraseña</label>
                <input type="password" id="contrasenia" name="contrasenia" required>
            </div>
            <div class="form-group">
                <label>Ubicación</label>
                <select id="state" name="state" required>
                    <option value="">Seleccione un estado</option>
                </select>
                <select id="city" name="city" required>
                    <option value="">Seleccione una ciudad</option>
                </select>
            </div>
            <div class="form-group">
                <label for="preferenciasEmail">Preferencias de Email</label>
                <input type="checkbox" id="preferenciasEmail" name="preferenciasEmail">
                <label for="preferenciasEmail">Recibir notificaciones</label>
            </div>
            <button type="button" id="btnRegistrar" class="btn">Registrar</button>
            <a href="index.html" class="back-link">Regresar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/crearCuenta.js"></script>
</body>
</html>
